<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- tell internet to use the latest rendering engine -->
    <meta http-eqiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial- scle = 1">
    <title>picKme</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
    </style>




</head>
<div class="container">

    <form role="form">
        <div class="row setup-content" id="step-1">

            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Account Signup</h3>
                    <!-- Select Basic -->
                    <div class="form-group">

                        <fieldset>
                            <div id="legend">
                                <legend class="">Register</legend>
                            </div>

                            <div class="col-xs-6">
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                        <span class="help-block">Username can contain any letters or numbers, without spaces</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- E-mail -->
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                        <span class="help-block"></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        <p class="help-block">Password should be at least 4 characters</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-xs-6">


                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Company</label>
                                    <div class="controls">
                                        <input type="text" id="company" class="input-xlarge">
                                        <p class="help-block">The name of your company or organization</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">Telephone (optional)</label>
                                    <div class="controls">
                                        <input type="password" id="tel" placeholder=" " class="input-xlarge ">
                                        <p class="help-block ">Help us give you better support.</p>
                                    </div>
                                </div>

                            </div>




                        </fieldset>


                    </div>

                    <button class="btn btn-primary nextBtn btn-lg pull-right " type="button" >Done!</button>
                </div>
            </div>
        </div>
        </form>
    </div>


<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
