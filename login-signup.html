        }
        .postion {
            padding-top: 20px;
        }
    </style>




</head>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="main.html"><img src="Screen%20Shot%202016-01-15%20at%202.11.31%20PM.png" width="115px" height=55px" style="border-radius: 8px;"></a>

        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>

                <button type="submit" class="btn btn-success">Sign in</button>

                <a href="login-signup.html" class="btn btn-warning" type="submit" role="button">Sign up</a>

<div class="postion">


<div class="container">
<div class="jumbotron">
    <form role="form">
        <div class="row setup-content" id="step-1">

            <div class="col-xs-12">
                <div class="col-md-12">
                    <h3> Account Signup</h3>
                    <!-- Select Basic -->
                    <div class="form-group">

                        <fieldset>
                            <div id="legend">
                                <legend class="">Register</legend>
                            </div>

                            <div class="col-xs-6">
                                <div class="control-group">
                                    <!-- Username -->
                                    <label class="control-label" for="username">Username</label>
                                    <div class="controls">
                                        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                                        <span class="help-block">Username can contain any letters or numbers, without spaces</span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- E-mail -->
                                    <label class="control-label" for="email">E-mail</label>
                                    <div class="controls">
                                        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                                        <span class="help-block"></span>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Password</label>
                                    <div class="controls">
                                        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                                        <p class="help-block">Password should be at least 4 characters</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">Password (Confirm)</label>
                                    <div class="controls">
                                        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                            </div>
                            <div class="col-xs-6">


                                <div class="control-group">
                                    <!-- Password-->
                                    <label class="control-label" for="password">Company</label>
                                    <div class="controls">
                                        <input type="text" id="company" class="input-xlarge">
                                        <p class="help-block">The name of your company or organization</p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <!-- Password -->
                                    <label class="control-label" for="password_confirm">Telephone (optional)</label>
                                    <div class="controls">
                                        <input type="password" id="tel" placeholder=" " class="input-xlarge ">
                                        <p class="help-block ">Help us give you better support.</p>
                                    </div>
                                </div>
                                <a href="main.html"> <h7> Have a account?</h7> </a>
                            </div>




                        </fieldset>


                    </div>

                    <button class="btn btn-primary nextBtn btn-lg pull-right " type="button" >Done!</button>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
